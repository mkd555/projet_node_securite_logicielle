<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <style>
    span {
      font-size: 16px;
    }

    body {
      margin-top: 0;
      margin-left: 0;
    }
  </style>

  <title>Jakar-Senegal</title>

  <!-- Custom fonts for this template-->
  <link href="" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar" style="background-color: #00124f;">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/dashboardEmploye">
        <img src="assets/img/logoAvant.png" alt="Logo" class="sidebar-brand-icon" style="width: 150px;border-radius:100px;margin-top: 100px;">
      </a>

      <br><br><br><br>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <br><br>

      <!-- Heading -->
      <div class="sidebar-heading">
        <h6 style="color: white;">
          <strong>
            Gestion de ventes
          </strong>
        </h6>
      </div>

      <!-- Nav Item - Charts -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboardEmploye/produit">
          <i class="fas fa-fw fa-table"></i>
          <span style="font-size: 16px;">Produit</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <br><br>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" routerLink="/profil" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Employé connecté</span> &nbsp; <i class="fas fa-user" style="color: #00124f;"></i>
              </a>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" routerLink="/profil" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span><a routerLink="/profil"><span class="glyphicon glyphicon-log-in"></span> Déconnexion</a></span>
              </a>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Main Content Section -->
          <router-outlet></router-outlet>

<button  mat-raised-button color="accent" routerLink="/dashboardEmploye/produit" routerLinkActive="router-link-active" style="background-color:sienna;color:white">Liste des Produits</button>
<br>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-card>
        <mat-card-content>
            <mat-card-title>Ajouter Produit</mat-card-title>
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title> Produit </mat-panel-title>
                    </mat-expansion-panel-header>
                    <input type="hidden" formControlName="id">
                    <mat-form-field>
                        <input formControlName="nom_produit" matInput placeholder="Nom Produit">
                    </mat-form-field>

                    <mat-form-field>
                        <input formControlName="nom_court_produit" matInput placeholder="nom court produit">
                    </mat-form-field>
                
                    
                    <mat-form-field appearance="fill">
                        <mat-label>Prix Base Produit</mat-label>
                        <input matInput type="number" placeholder="Prix Base Produit" formControlName="prix_base_produit" min="0">
                        <span matSuffix>DH</span>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Prix Vente Produit</mat-label>
                        <input matInput type="number" placeholder="Prix Vente Produit" formControlName="prix_vente_produit" min="0">
                        <span matSuffix>DH</span>
                    </mat-form-field>
                    

                    <mat-form-field appearance="fill">
                        <mat-label>seuil max remise produit</mat-label>
                        <input matInput type="number" placeholder="Seuil Max" formControlName="seuil_max_remise_produit" min="0">
                    </mat-form-field>

                    
                    <mat-form-field>
                        <input formControlName="unite_produit" matInput placeholder="unite produit">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input formControlName="image_produit" matInput placeholder="image produit">
                    </mat-form-field>
                    

                    <mat-form-field appearance="fill">
                        <mat-label>Quantite initiale stock</mat-label>
                        <input matInput type="number" placeholder="Quantite" formControlName="quantite_initiale_stock" min="0">
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill">
                        <mat-label>Quantite actuel stock</mat-label>
                        <input matInput type="number" placeholder="Quantite" formControlName="quantite_actuel_stock" min="0">
                    </mat-form-field>
                    
                </mat-expansion-panel>



            </mat-accordion>
        </mat-card-content>
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid" style="background-color:rgb(7, 101, 2);color:white">Submit</button>&nbsp;&nbsp;
            <button mat-raised-button style="background-color:rgb(147, 4, 4);color:white" type="reset" (click)="onClear()">Clear</button>
        </div>
    </mat-card>

</form>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
<div class="container my-auto">
  <div class="copyright text-center my-auto">
    <span>Jakar-Senegal &copy; 2025</span>
  </div>
</div>
</footer>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
<i class="fas fa-angle-up"></i>
</a>


</body>

</html>
