<button  mat-raised-button color="accent" routerLink="/employe" style="background-color:sienna;color:white" routerLinkActive="router-link-active">Tous les employ√©s</button>
<br>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-card>
        <mat-card-content>
            <mat-card-title>Modifier un Employe</mat-card-title>
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title> Employe </mat-panel-title>
                    </mat-expansion-panel-header>
                    <input type="hidden" formControlName="id">
                    <mat-form-field>
                        <input formControlName="nom_employe" matInput placeholder="Nom Employe">
                    </mat-form-field>

                    <mat-form-field>
                        <input formControlName="nom_court_employe" matInput placeholder="nom court employe">
                    </mat-form-field>
                
                                        
                    <mat-form-field>
                        <input formControlName="ville_employe" matInput placeholder="ville">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input formControlName="Adresse_employe" matInput placeholder="adresse">
                    </mat-form-field>
                    

                    <mat-form-field>
                        <input formControlName="Tel_Fix_employe" matInput placeholder="Tel Fix">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input formControlName="Tel_mobile_employe" matInput placeholder="Tel Mobile">
                    </mat-form-field>

                                     
                    <mat-form-field>
                        <input formControlName="Fax_employe" matInput placeholder="Fax">
                    </mat-form-field>


                                     
                    <mat-form-field>
                        <input formControlName="adresse_email_employe" matInput placeholder="email">
                    </mat-form-field>
                    
                    
                    
                </mat-expansion-panel>



            </mat-accordion>
        </mat-card-content>
        <div class="button-row">
            <button mat-raised-button type="submit" style="background-color:rgb(7, 101, 2);color:white" [disabled]="service.form.invalid">Submit</button>
            <button mat-raised-button style="background-color:rgb(147, 4, 4);color:white" type="reset" (click)="onClear()">Clear</button>
        </div>
    </mat-card>

</form>
