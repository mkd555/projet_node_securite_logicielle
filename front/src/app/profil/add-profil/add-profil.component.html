<button  mat-raised-button color="accent" routerLink="/profil" routerLinkActive="router-link-active">Tous les Profils</button>
<br>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-card>
        <mat-card-content>
            <mat-card-title>Ajouter Profil</mat-card-title>
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title> Profil </mat-panel-title>
                    </mat-expansion-panel-header>
                    <input type="hidden" formControlName="id">
                    <mat-form-field>
                        <input formControlName="identifiant" matInput placeholder="Identifiant">
                    </mat-form-field>


                    <mat-form-field appearance="fill">
                        <mat-label>Type Utilisateur</mat-label>
                        <mat-select formControlName="profils">
                            <mat-option value="Plantation">User </mat-option>
                            <mat-option value="Plantation">Editor </mat-option>
                            <mat-option value="Plantation">admin  </mat-option>
                        </mat-select>
                    </mat-form-field>


                    <mat-form-field>
                        <input formControlName="date_creation" matInput [matDatepicker]="picker_dossier"
                            placeholder="Date">
                        <mat-datepicker-toggle matSuffix [for]="picker_dossier"></mat-datepicker-toggle>
                        <mat-datepicker #picker_dossier></mat-datepicker>
                    </mat-form-field>



                    <mat-form-field>
                        <input formControlName="photo_utilisateur" matInput placeholder="Ajouter le lien">
                    </mat-form-field>
                

                    <mat-form-field>
                        <input formControlName="email_utilisateur" matInput placeholder="email">
                    </mat-form-field>
                
                   
                    
                </mat-expansion-panel>



            </mat-accordion>
        </mat-card-content>
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
            <button mat-raised-button color="warn" type="reset" (click)="onClear()">Clear</button>
        </div>
    </mat-card>

</form>
